name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

# Configurar permisos para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permite un deploy concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_GROQ_API_KEY: ${{ secrets.VITE_GROQ_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Verify environment variables
        run: |
          echo "Checking environment variables..."
          if [ -z "$VITE_GROQ_API_KEY" ]; then
            echo "❌ VITE_GROQ_API_KEY is not set"
            exit 1
          else
            echo "✅ VITE_GROQ_API_KEY is configured"
          fi
        env:
          VITE_GROQ_API_KEY: ${{ secrets.VITE_GROQ_API_KEY }}

      - name: Build React App
        run: npm run build
        env:
          VITE_GROQ_API_KEY: ${{ secrets.VITE_GROQ_API_KEY }}
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4